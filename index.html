<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Triple Threat 21</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            gridTemplateColumns: {
              '13': 'repeat(13, minmax(0, 1fr))',
            },
            keyframes: {
              'fade-in-scale': {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'fade-in-down': {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-orange': {
                '0%, 100%': { 
                    transform: 'scale(1)', 
                    boxShadow: '0 0 5px #fbbf24, 0 0 10px #fbbf24' 
                },
                '50%': { 
                    transform: 'scale(1.05)', 
                    boxShadow: '0 0 15px #f59e0b, 0 0 25px #f59e0b' 
                },
              },
              'text-glow-orange': {
                '0%, 100%': {
                    textShadow: '0 0 4px #fbbf24, 0 0 8px #fbbf24'
                },
                '50%': {
                    textShadow: '0 0 8px #f59e0b, 0 0 16px #f59e0b'
                }
              },
            },
            animation: {
              'fade-in-scale': 'fade-in-scale 0.5s ease-out forwards',
              'fade-in-down': 'fade-in-down 0.3s ease-out forwards',
              'pulse-orange': 'pulse-orange 2.5s ease-in-out infinite',
              'text-glow-orange': 'text-glow-orange 2.5s ease-in-out infinite',
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.12.0",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1"
  }
}
</script>

</head>
